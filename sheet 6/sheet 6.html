<!DOCTYPE html>
<html>
    <head></head>
    <body>
        Simple HTML contact form
        <form>
            <label name="name">Name</label><br>
            <input type="text" name="name"><br>
            <label name="password">Password</label><br>
            <input type="password" name="password" placeholder="please enter a number"><br>
            <label name="gender">Gender</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female<br>
            <label name="preference">preference</label><br>
            <input type="checkbox" name="preference">Morning 
            <input type="checkbox" name="preference"> Evening<br>
            <label name="message">Message</label><br>
            <textarea name="message" maxlength="400" placeholder="No more than 400 characters long"
            style="width:500px; height:100px;"></textarea><br>
            <label name="service">Service</label><br>
            <select>
                <option>Service 1</option>
                <option>Service 2</option>
                <option>Service 3</option>
                <option>Service 4</option>
                <option>Service 5</option>
            </select><br>
            <label name="date">Date of birth</label><br>
            <input type="date" name="date(dd/mm/yyyy)"><br>
            <label name="website">Website</label><br>
            <input type="link"><br>
            <label name="file">Upload file</label><br>
            <input type="file"><br>
            <input type="reset"><input type="submit">
        </form>
        <br><br><br><br><br><br><br><br>
        <div>
            
        </div>
    </body>
</html>
